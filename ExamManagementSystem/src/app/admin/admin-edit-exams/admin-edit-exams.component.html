<table class="table table-bordered">
    <thead>
      <tr>
        <th>Category</th>
        <th>Exam Name</th>
        <th style="text-align: center;">Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let category of transformedData">
        <tr>
          <ng-container *ngIf="category.exams.length > 0; else emptyRow">
            <td [attr.rowspan]="category.exams.length + 1">{{ category.category_Name }}</td>
          </ng-container>
        </tr>
        <ng-container *ngFor="let exam of category.exams">
          <tr>
            <td>{{ exam.exam_Name }}</td>
            <td>
              <button class="btn btn-primary"><i class="fa fa-pencil"></i> Edit Exam</button>
              <button class="btn btn-success"><i class="fa fa-plus"></i> Add Question</button>
              <button class="btn btn-danger"><i class="fa fa-trash"></i> Delete Questions</button>
              <button class="btn btn-danger"><i class="fa fa-trash"></i> Delete Exam</button>
            </td>
          </tr>
        </ng-container>
        <ng-template #emptyRow>
          <tr>
            <td colspan="3">No exams available in this category.</td>
          </tr>
        </ng-template>
      </ng-container>
    </tbody>
  </table>
